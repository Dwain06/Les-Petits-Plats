<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="text-center mt-4">
      <a href="index.html">
        <img src="assets/images/logo.png" width="268px" alt="Les petits plats"/>
      </a>
    </header>

    <main>
      <div class="album py-5">
        <div class="container">

          <div class="row mb-3">
            <div class="col searchbar">
              <input class="form-control" id="searchInput" type="text" placeholder="Rechercher une recette">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

          <div class="filters row">
            <div class="filter__ingredient col-2 bg-primary rounded">
              <p class="filter__ingredient--title">Ingrédients<i class="fa-solid fa-chevron-down"></i></p>
              <div class="filter__ingredient--expanded hidden">
                <input class="form-control bg-primary" id="filter__ingredient--input" type="text" placeholder="Rechercher un ingrédient">
                <i class="fa-solid fa-chevron-up"></i>
                <ul class="filter__ingredient--list d-flex flex-wrap p-0">
                </ul>
              </div>
            </div>
            <div class="filter__appareil col-2 bg-success rounded">
              <p class="filter__appareil--title">Appareils<i class="fa-solid fa-chevron-down"></i></p>
              <div class="filter__appareil--expanded hidden">
                <input class="form-control bg-primary" id="filter__appareil--input" type="text" placeholder="Rechercher un ingrédient">
                <i class="fa-solid fa-chevron-up"></i>
                <ul class="filter__appareil--list d-flex flex-wrap p-0">
                </ul>
              </div>
            </div>
            <div class="filter__ustensil col-2 bg-danger rounded">
              <p class="filter__ustensil--title">Ustensiles<i class="fa-solid fa-chevron-down"></i></p>
              <div class="filter__ustensil--expanded hidden">
                <input class="form-control bg-primary" id="filter__ustensil--input" type="text" placeholder="Rechercher un ingrédient">
                <i class="fa-solid fa-chevron-up"></i>
                <ul class="filter__ustensil--list d-flex flex-wrap p-0">
                </ul>
              </div>
            </div>
          </div>

          <div id="recipes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <!-- recipes constructor here -->
          </div>

        </div>
      </div>
    </main>

    <script src="./scripts/data/recipes.js"></script>
    <script src="./scripts/factories/recipesFactory.js"></script>
    <script src="./scripts/factories/filtersFactory.js"></script>
    <script src="./scripts/pages/index.js"></script>
    <script src="./scripts/filters/searchbar.js"></script>
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
  </body>
</html>
